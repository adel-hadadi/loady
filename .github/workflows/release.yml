name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: action/checkout@v4

      - name: Set up Go
        uses: action/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: relase --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
